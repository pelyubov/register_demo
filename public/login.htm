<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <script type="module" src="/check.js" defer></script>
        <script type="module" src="/login.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <div id="msg"></div>
        <form action="/acc" method="post" id="form">
            <input
                type="text"
                placeholder="Username"
                class="input"
                id="username"
                autofocus
            />
            <input type="text" placeholder="Email" class="input" id="email" />
            <input
                type="password"
                placeholder="Password"
                class="input"
                id="password"
            />
            <input type="submit" value="Login" class="input" id="submit" />
        </form>
    </body>
</html>
